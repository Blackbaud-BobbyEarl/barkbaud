<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barkbaud Console</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">

          <h1>Barkbaud Console</h1>

          <div class="state-logged-out hide">
            <p>
              <a href="/auth/login" class="btn btn-default">
                Login
              </a>
            </p>
          </div>

          <div class="state-logged-in hide">
            <p>
              <button type="button" class="btn btn-primary btn-get-constituent">
                Get Constituent
              </button>
              <button type="button" class="btn btn-primary btn-get-pet">
                Get Random Pet
              </button>
              <a href="/auth/logout" class="btn btn-default">
                Logout
              </a>
            </p>
            <pre><code class="api-response"></code></pre>
          </div>

        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="app-rough.js"></script>
  </body>
</html>
